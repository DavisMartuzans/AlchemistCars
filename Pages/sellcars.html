<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sell Your Car</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
</head>
  
<header>
  <img src="/Components/AlchemistCars.PNG" alt="Company Logo" id="logo">
  <nav>
    <ul>
      <li><a href="/Pages/main.html">Home</a></li>
      <li><a href="/Pages/sellcars.html">Sell Your Car</a></li>
      <li><a href="/Pages/leasing.html">Leasing</a></li>
      <li><a id="open-form" >Sign In</a></li>
    </ul>
  </nav>
  
</header>
<div id="form-container">
  <div class="form-header">
    <h2>Sign In</h2>
    <button id="close-form">X</button>
  </div>
  <form>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Confirm!</button>
  </form>
  <p>Don't have an account? <a href="#">Sign up</a></p>
</div>
  <div class="form-container">
  <form class="sellcars">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name">
    </div>

    <div class="form-group">
      <label for="contactInfo">Contact Information:</label>
      <input type="text" id="contactInfo" name="contactInfo">
    </div>

    <div class="form-group">
      <label for="carMake">Car Make:</label>
      <input type="text" id="carMake" name="carMake">
    </div>

    <div class="form-group">
      <label for="carModel">Car Model:</label>
      <input type="text" id="carModel" name="carModel">
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year">
    </div>

    <div class="form-group">
      <label for="VIN">VIN:</label>
      <input type="text" id="VIN" name="VIN">
    </div>

    <div class="form-group">
      <label for="mileage">Mileage:</label>
      <input type="text" id="mileage" name="mileage">
    </div>

    <div class="form-group">
      <label for="askingPrice">Asking Price:</label>
      <input type="text" id="askingPrice" name="askingPrice">
    </div>

    <div class="form-group">
      <label for="description">Description of the car (optional):</label>
      <textarea id="description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="photos">Photos of the car (optional):</label>
      <input type="file" id="photos" name="photos">
    </div>

    <input type="submit" value="Submit">
  </form> 
</div>
<body>
  <script src="/script.js"></script>
</body>
<footer>
  <div class="footer-container">

  </div>
</footer>
</html>
