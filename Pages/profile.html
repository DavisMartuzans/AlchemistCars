<!DOCTYPE html>
<html>
  <head>
    <title>Sign In/Up</title>
    <header>
      <link href="/style.css" rel="stylesheet" type="text/css" />
  <img src="/Components/AlchemistCars.PNG" alt="Company Logo" id="logo">
  <nav>
    <ul>
      <li><a href="/Pages/main.html">Home</a></li>
      <li><a href="/Pages/cars.html">Cars</a></li>
      <li><a href="/Pages/sellcars.html">Sell Your Car</a></li>
      <li><a href="/Pages/contact.html">Contact</a></li>
      <li><a href="/Pages/profile.html" >Sign In/Up</a></li>
      <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background-color: #f2f2f2;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label, input, button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

#message {
  color: red;
  margin-top: 10px;
}
      </style>
    </ul>
  </nav>
</header>
<div class="container">
  <div class="form-container">
    <form>
      <h2>Sign Up / Sign In</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <button type="button" id="sign-up-btn">Sign Up</button>
        <button type="button" id="sign-in-btn">Sign In</button>
      </div>
      <p id="message"></p>
    </form>
  </div>
</div>
<script src="/script.js"></script>
</body>
</html>
