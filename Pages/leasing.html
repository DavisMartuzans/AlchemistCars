<!DOCTYPE html>
<html>
  <head>
    <title>Leasing Page</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
        <img src="/Components/AlchemistCars.PNG" alt="Company Logo" id="logo">
        <nav>
          <ul>
            <li><a href="/Pages/main.html">Home</a></li>
            <li><a href="/Pages/cars.html">Cars</a></li>
            <li><a href="/Pages/sellcars.html">Sell Your Car</a></li>
            <li><a href="/Pages/contact.html">Contact</a></li>
            <li><a href="/Pages/leasing.html">Leasing</a></li>
            <li><a id="open-form" >Sign In</a></li>
          </ul>
        </nav>
      </header>
      <div id="form-container">
        <div class="form-header">
          <h2>Sign In</h2>
          <button id="close-form">X</button>
        </div>
        <form>
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Confirm!</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    <section id="leasing">
      <div class="container">
        <h1>Leasing Options</h1>
        
        <form id="leasing-form">
          <label for="make">Make:</label>
          <select id="make">
            <option value="">--Select Make--</option>
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
          </select>
          
          <label for="model">Model:</label>
          <select id="model">
            <option value="">--Select Model--</option>
            <!-- options for Ford models -->
            <optgroup label="Ford">
              <option value="mustang">Mustang</option>
              <option value="explorer">Explorer</option>
              <option value="escape">Escape</option>
            </optgroup>
            <!-- options for Toyota models -->
            <optgroup label="Toyota">
              <option value="camry">Camry</option>
              <option value="corolla">Corolla</option>
              <option value="rav4">Rav4</option>
            </optgroup>
            <!-- options for Honda models -->
            <optgroup label="Honda">
              <option value="accord">Accord</option>
              <option value="civic">Civic</option>
              <option value="crv">CRV</option>
            </optgroup>
          </select>
          
          <label for="year">Year:</label>
          <select id="year">
            <option value="">--Select Year--</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
          </select>
          
          <label for="lease-term">Lease Term:</label>
          <select id="lease-term">
            <option value="">--Select Lease Term--</option>
            <option value="36">36 Months</option>
            <option value="48">48 Months</option>
            <option value="60">60 Months</option>
          </select>
          
          <button type="submit">Search</button>
        </form>
        
        <div id="results">
          <!-- results of the car search will be displayed here -->
        </div>
        
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
